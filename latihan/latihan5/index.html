<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>List Menu</h1>

    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                    <img src="img/thumbs/ayam-thumb.jpg" alt="">
                    <span>25K</span>

                    <div class="overlay" id="gambar-1">
                        <a href="#" class="close">x close</a>
                        <a href="#gambar-4"class="prev">prev</a>
                        <img src="img/full/ayam.jpg" alt="">
                        <a href="#gambar-2" class="next">next</a>
                    </div>
                </a>
            </li>

            <li>
                <a href="#gambar-2">
                    <img src="img/thumbs/burger-thumb.jpg" alt="">
                    <span>35K</span>
                </a>

                <div class="overlay" id="gambar-2">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-1"class="prev">prev</a>
                    <img src="img/full/burger.jpg" alt="">
                    <a href="#gambar-3" class="next">next</a>
                </div>
            </li>

            <li>
                <a href="#gambar-3">
                    <img src="img/thumbs/kentang-thumb.jpg" alt="">
                    <span>15K</span>
                </a>

                <div class="overlay" id="gambar-3">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-2"class="prev">prev</a>
                    <img src="img/full/kentang.jpg" alt="">
                    <a href="#gambar-4" class="next">next</a>
                </div>
            </li>
            
            <li>
                <a href="#gambar-4">
                    <img src="img/thumbs/nuggets-thumb.jpg" alt="">
                    <span>15K</span>
                </a>
                
                <div class="overlay" id="gambar-4">
                    <a href="#" class="close">x close</a>
                    <a href="#gambar-3"class="prev">prev</a>
                    <img src="img/full/nuggets.jpg" alt="">
                    <a href="#gambar-1" class="next">next</a>
                </div>

            </li>
            
            <div class="clear"></div>
        </ul>

    </div>

</body>
</html>
