<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2 - Form + Tabel</title>
</head>
<body>
    <table style="background-color: white;" width="auto" border="1" cellspacing="0" cellpadding="7">
        <tr bgcolor="gray">
            <th colspan="3">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
            <td width="25%">Nama</td>
            <td>:</td>
            <td>
                <form>
                    <input type="text" name="name">    
                </form>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td>
                <form>
                    <input type="password" name="password">
                </form>
            </td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td>
                <form>
                    <input type="text" name="name">
                </form>
            </td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td>
                <form>
                    <input type="text" name="name">
                </form>
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                <option name="Agama" selected>--Pilih Agama--</option>
                <option value="islam">Islam
                <option value="kristen">Kristen
                <option value="buddha">Buddha
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
                <form>
                    <input type="radio" name="gen" value="laki-laki">Laki-laki
                    <input type="radio" name="gen" value="perempuan">Perempuan
                </form>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <form>
                    <input type="checkbox" name="musik">Musik
                    <input type="checkbox" name="olahraga">Olahraga
                    <input type="checkbox" name="gaming">Gaming
                    <input type="checkbox" name="lainnya">Lainnya
                </form>
            </td>
        </tr>
        <tr>
            <td>Profil singkat</td>
            <td>:</td>
            <td>
                <form>
                    <textarea rows="5" cols="36" name="Komentar"></textarea>
                </form>
            </td>
        </tr>
        <tr align="right">
            <td colspan="3">
                <form>
                    <input type="submit" value="Input">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
