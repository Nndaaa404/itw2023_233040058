<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan2</title>
</head>
<body>
    <form>
        <table border="1" bordercolor="black" width="60%">
            <tr>
                <td width="200">Nama</td><td><input type="text" name="name"></td>
            </tr>
            <tr bgcolor="#eeeeee">
                <td>Password</td><td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Gender</td><td>
                    <input type="radio" name="gen" value="Laki-laki">Laki-laki<br>
                    <input type="radio" name="gen" value="Perempuan">Perempuan<br>
                    <input type="radio" name="gen" value="Ragu-ragu">Ragu-ragu<br>
                </td>
            </tr>
            <tr bgcolor="#eeeeee">
                <td>Hobi</td><td>
                    <input type="checkbox" name="baju">Mencuci baju<br>
                    <input type="checkbox" name="piring">Mencuci piring<br>
                    <input type="checkbox" name="kendaraan">Mencuci kendaraan<br>
                    <input type="checkbox" name="uang">Mencuci uang<br>
                </td>
            </tr>
            <tr>
                <td>Pekerjaan</td><td>
                    <select name="Kerja">
                    <option>Mahasiswa
                    <option>Pengangguran
                    <option>Ibu Rumah Tangga
                    <option>Bapak Rumah Tangga
                    </select>
                </td>
            </tr>
            <tr bgcolor="#eeeeee">
                <td>Komentar :</td><td>
                    <textarea rows="5" cols="60" name="Komentar"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Cetak"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="reset" value="Reset"></td>
            </tr>
    </form>
</body>
</html>
